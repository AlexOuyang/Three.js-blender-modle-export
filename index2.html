<!doctype html>
<html lang="en">
<head>
  <title>Alex's 3d model.js</title>
  <meta charset="utf-8">
</head>
<body style="margin: 0;">
  
  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
 <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
  <script src='https://raw.githubusercontent.com/AlexOuyang/gest.js/master/src/gest.js'></script>
  <script src="js/gestControl.js"></script>

  <script>
        container = document.createElement( 'div' );
        document.body.appendChild( container );

        var info = document.createElement( 'div' );
        info.style.position = 'absolute';
        info.style.top = '30px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.style.color = '#0A9CF7'
        info.style.fontFamily = 'Monospace';
        info.style.fontWeight = 'bold';       
        info.innerHTML = '"KV3 Model" : Download source code at <a href="https://github.com/AlexOuyang/Blender-exported-model-in-WebGL-using-Three.js" target="_blank" style = "color: white">Github</a>  - Created by <a href="" target="_blank" style = "color: white">Enoch</a><p>wave left or right to rotate the model, wave up or down to stop the rotation (only works in Chrome and Firefox)</P';
        container.appendChild( info );

    // Set up the scene, camera, and renderer as global variables.
    var scene, camera, renderer;

    init();
    animate();

    // Sets up the scene.
    function init() {

      // Create the scene and set the scene size.
      scene = new THREE.Scene();
	  scene.fog = new THREE.FogExp2( 0x000000, 0.1);

      var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;

      // Create a renderer and add it to the DOM.
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(WIDTH, HEIGHT);
      document.body.appendChild(renderer.domElement);

      // Create a camera, zoom it out from the model a bit, and add it to the scene.
      camera = new THREE.PerspectiveCamera(65, WIDTH / HEIGHT, 0.2, 20000);
      camera.position.set(0,2,9);
      scene.add(camera);

      // Create an event listener that resizes the renderer with the browser window.
      window.addEventListener('resize', function() {
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
      });

      // Set the background color of the scene.
      renderer.setClearColorHex(0x333F47, 1);

      // Create a light, set its position, and add it to the scene.
      var light = new THREE.PointLight(0xff0028);
      light.position.set(50.0,50.0,50.0);
      scene.add(light);

      // Load in the mesh and add it to the scene.
      var loader = new THREE.JSONLoader();
      loader.load( "models/KV3.js", function(geometry){
		var material = new THREE.MeshLambertMaterial({color: 0xffd700,wireframe:true, wireframeLinewidth: 1.0});
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
      });

      // Add OrbitControls so that we can pan around with the mouse.
      controls = new THREE.OrbitControls(camera, renderer.domElement);

    }

	//use for rotation of the model.
	var rotateSpeed = gestControl.rotateSpeed;
    // Renders the scene and updates the render as needed.
    function animate() {

      // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
      requestAnimationFrame(animate);
      //rotate the mesh
	  mesh.rotation.y = Date.now() * rotateSpeed;
      // Render the scene.
      renderer.render(scene, camera);
      controls.update();

    }
	
	

  </script>


</body>
</html>
